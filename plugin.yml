name: GuessTheNumber
version: 1.0.0
api: [2.0.0]
main: SalmonDE\Number
description: Adds a nice guessing game to your server!
author: SalmonDE
website: https://salmonde.de/
commands:
 guess:
  description: Starts a guessing game!
  permission: guessthenumber
 guessquare:
  description: Starts a harder guessing game!
  permission: guessthenumber.square
permissions:
 guessthenumber:
  description: Main permission of GuessTheNumber
  children:
   guessthenumber.square:
    description: Permission for /guessquare